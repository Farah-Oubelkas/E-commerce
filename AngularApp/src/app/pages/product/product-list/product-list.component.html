<body>
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Products</b></h2>
          </div>
          <div class="col-sm-6">
            <a [routerLink]="['/product/add']" class="btn btn-success" data-toggle="modal"><i
                class="material-icons">&#xE147;</i> <span>Add New Product</span></a>
                <a [routerLink]="['/gestion_users']" class="btn btn-info" data-toggle="modal">
                  <i class="material-icons">&#xe150;</i><span>Manage Users</span></a>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class="md-form mt-0">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search" 
          [(ngModel)]='listFilter'>
        </div>
        </div>
      <table class="table table-striped table-hover" *ngIf = 'products && products.length'>
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let product of filteredProducts'>
            <td><img [src] = "'./assets/img/products/'+product.image"
              [title] = 'product.title'
              [style.width.px]='imageWidth'
              [style.margin.px]='imageMargin'>
            </td>
            <td>{{ product.title }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>
              <a [routerLink]="['/product/edit',product.id]" class="edit" data-toggle="modal"><i class="material-icons"
                  data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a [routerLink]="['/product/list']" class="delete" data-toggle="modal" (click)="onDelete(product.id)"><i class="material-icons"
                  data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
        </tbody>
      </table>
    </div>
  </div>
</body>
