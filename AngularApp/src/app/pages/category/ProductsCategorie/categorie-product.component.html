
<div class="layout-container">
  <br>
  <div class="container">
    <form  (ngSubmit)="onSubmit(mfrom)" #mfrom="ngForm">
      <div class="col-md-4">
      

            <select class="form-control" name="category"  [(ngModel)]="this.category">
              <option  value="men" selected>MEN </option>
              <option value="women">WOMEN </option>
              <option value="kids"> KIDS                </option>
             
            
   

            </select> 
       
       

      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary"  [disabled]="!mfrom.valid">search</button>


      </div> </form>
            
       

        
  </div>


  
  <div class="product-grid">
      <div class="col-md-4 col-sm-6" *ngFor="let product of protuctByCategorie;let i = index">
          <div class="image-container">
              <div class="product-image" [ngStyle]="{'background-image': 'url(../../assets/imgs/' + product.image + ')'}"></div>
              <div class="overlay">
                  <div class="button button-primary" [routerLink]="['../product',i+1]">View Details</div>
                  <div class="button button-primary" (click)="addToCart(product)">Add To Cart</div>
              </div>
          </div>
          <div class="product-details">
              <div class="product-brand">{{product.brand}}</div>
              <div class="product-title">{{product.title}}</div>
              <div class="product-price">{{product.price | currency :'USD':true }}</div>
          </div>
      </div>
  </div>
</div>
